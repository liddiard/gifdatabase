{% extends "base.html" %}

{% block content %}
    <h2 class="profile">
        <a href="{% url 'profile' username %}">
            {% if user == username %}
                Your</a>
            {% else %}
                <span class="username">{{ username }}</span></a>&rsquo;s
            {% endif %}
             starred <span class="emphasis">GIFs</span> ({{ starred_total }})
    </h2>

    {% for fav in starred %}
        {% with fav.gif as gif %}
            {% include "list.html" %}
        {% endwith %}
    {% endfor %}
{% endblock %}

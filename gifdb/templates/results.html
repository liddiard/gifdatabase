{% extends "base.html" %}

{% block content %}
    <div class="thumbs-list">
        {% for result in results %}
            <a class="thumb-container" href="{{ result.gif.getUrl }}" rel="lightbox-results">
                <img class="thumb" src="{{ result.gif.getThumbUrl }}" />
                <div class="top-data">
                    <img class="btn dropdown"/>
                    <img class="btn star" data-gif="{{ result.gif.pk }}"/>
                    <img class="btn copy"/>
                    <input class="copy-text" value="{{ result.gif.getUrl }}"/>
                </div>
                <div class="aside-data">
                    {% for pk, tag in result.gif.pksTags %}
                        {% if result.gif.added_by_user %}
                            <span class="user-added tag" data-tag="{{ pk }}"><span class="link" onclick="document.location.href='{% url 'search_results' %}?q={{ tag }}';return false">{{ tag }}</span><img class="btn erase"/></span>
                        {% else %}
                            <span class="tag" data-tag="{{ pk }}"><span class="link" onclick="document.location.href='{% url 'search_results' %}?q={{ tag }}';return false">{{ tag }}</span><img class="btn confirm"/><img class="btn deny"/></span>
                        {% endif %}
                    {% endfor %}
                    <input class="tag-add" data-gif="{{ result.gif.pk }}"/>
                </div>
                <div class="bottom-data">
                    <span class="credit">{{ result.gif.user_added }}</span>
                </div>
            </a>
        {% endfor %}
	</div>
{% endblock %}

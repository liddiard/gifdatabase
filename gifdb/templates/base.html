<!DOCTYPE html>
<html>
<head>
    <title>Project Menagerie</title>
    <link rel="stylesheet" type="text/css" href="{{ S3_URL }}/css/thumb.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ S3_URL }}/js/colorup/colorup.min.js"></script>
</head>
<body>
    <header>
        {% if not user.username %}
        <form method="post" action="login/" id="login">{% csrf_token %}
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <input type="submit"/>
        </form>
        {% endif %}
        {{ user.username }}
    </header>
{% block content %}
{% endblock %}
</body>
</html>

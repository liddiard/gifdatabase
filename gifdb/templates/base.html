<!DOCTYPE html>
<html>
<head>
    <title>Project Menagerie</title>
    <link rel="stylesheet" type="text/css" href="{{ S3_URL }}/css/main.css">
    <link rel="stylesheet" type="text/css" href="{{ S3_URL }}/css/slimbox2.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ S3_URL }}/js/slimbox2.js"></script>
</head>
<body>
    <header>
        {% if not user.username %}
        <form method="post" action="{% url 'login' %}" id="login">{% csrf_token %}
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <input type="submit" value="Login"/>
        </form>
        {% endif %}
        {{ user.username }}
        {{ user_score }}
        {% if user.username %}
        <a href="/logout/">Logout</a>
        {% endif %}
    </header>
{% block content %}
{% endblock %}
</body>
</html>

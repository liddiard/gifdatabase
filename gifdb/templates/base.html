<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GIFdatabase: the internet's finest animated GIF search</title>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/taglight.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
    <script src="{{ STATIC_URL }}js/taglight.js"></script>
</head>
<body>
    {% block top_bar %}
    <nav>
        <div class="contents">
            <a class="banner" href="{% url 'front' %}"><img src="{{ STATIC_URL }}img/banner_small.png"/></a>
            <form method="get" class="search" action="{% url 'search_results' %}">
                <input type="text" name="q" placeholder="Search GIFs"/>
                <button type="submit"><img src="{{ STATIC_URL }}img/magnifier.png"/></button>
            </form>
            <div class="user-actions">
                {% if user.is_authenticated %}
                    <button class="add-gif"><img src="{{ STATIC_URL }}img/plus_black.png"/>Add GIF</button>
                    <a class="user" href="{% url 'profile' user %}"><span class="username">{{ user.username }}</span> <span class="score">{{ user.getUserScore }}</span></a>
                    <a class="star" href="{% url 'profile_starred' user %}"><img src="{{ STATIC_URL }}img/star_selected.png"/></a>
                    <a class="logout" href="/logout/">Logout</a>
                {% else %}
                    <form method="post" action="{% url 'login' %}" id="login">{% csrf_token %}
                        <input type="text" name="username" placeholder="username"/>
                        <input type="password" name="password" placeholder="password"/>
                        <input type="submit" value="Login"/>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>
    {% endblock %}

    {% block extra_wrap %}{% endblock %}

    {% block wrap %}
    <div id="wrap">
        <section>
        {% block content %}
        {% endblock %}
        </section>

        <aside>
        {% block sidebar %}
        {% endblock %}
        </aside>
    </div>
    {% endblock %}

    <!-- preloading -->
    <img class="preload" src="{{ STATIC_URL }}img/star_hover.png"/>
    <img class="preload" src="{{ STATIC_URL }}img/link_hover.png"/>
</body>
</html>

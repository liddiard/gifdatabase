{% extends "base.html" %}

{% block content %}
<h1>{{ username }}</h1>
<h2>{{ score }}</h2>

{% for obj in starred_recent %}
    <a href="{{ obj.gif.getUrl }}">
        <img src="{{ obj.gif.getThumbUrl }}" class="colorup thumb" effect="light" speed="500"/>
    </a>
{% endfor %}

{% for gif in added_recent %}
    <a href="{{ gif.getUrl }}">
        <img src="{{ gif.getThumbUrl }}" class="colorup thumb" effect="light" speed="500"/>
    </a>
{% endfor %}

{% for tag in tagged_recent %}
    <a href="{{ 'search_results' }}/q={{ tag.tag }}">{{ tag.tag }}</a>
{% endfor %}

{% endblock %}

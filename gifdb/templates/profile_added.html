{% extends "base.html" %}

{% block content %}
    <h2 class="profile">
        <a href="{% url 'profile' username %}">
            {% if user == username %}
                Your</a>
            {% else %}
                <span class="username">{{ username }}</span></a>&rsquo;
            {% endif %}
             added <span class="emphasis">GIFs</span> ({{ added_total }})
    </h2>

    {% for gif in added %}
        {% include "list.html" %}
    {% endfor %}
{% endblock %}
